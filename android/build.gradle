group 'ru.hoxa.android_push_permissions'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    //implementation fileTree(include: ['flutter.jar'], dir: 'libs')
    implementation 'androidx.core:core:1.3.2'
    compileOnly 'androidx.annotation:annotation:1.1.0'
}
